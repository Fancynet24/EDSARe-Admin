<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASCO Admin Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1a202c;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
    }
    .login-header { text-align: center; margin-bottom: 30px; }
    .login-header h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .login-header p { color: #718096; font-weight: 500; }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.95rem; }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
      outline: none;
    }
    #loginBtn {
      width: 100%;
      padding: 16px 0;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    #loginBtn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102,126,234,0.3); }
    #loginBtn:active { transform: translateY(0); }
    .hidden { display: none; }
    #statusMessage { margin-top: 15px; text-align: center; }
    #statusText { font-weight: 600; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <header class="login-header">
        <h1>PASCO Admin</h1>
        <p>Sign in to manage past questions</p>
      </header>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="admin@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********" required>
        </div>
        <button type="submit" id="loginBtn">Login</button>
        <div id="statusMessage" class="hidden">
          <p id="statusText"></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ---------------------------
    // Initialize Supabase
    // ---------------------------
    const SUPABASE_URL = "https://holbjinlnahunaaqnbqm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvbGJqaW5sbmFodW5hYXFuYnFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODYxNzksImV4cCI6MjA3Njc2MjE3OX0.3wYcYSMbfmh3JWgdHzg7yWEmpab-qqIc8EgcARiYmIE";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ---------------------------
    // Handle login
    // ---------------------------
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const statusMessage = document.getElementById("statusMessage");
    const statusText = document.getElementById("statusText");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      loginBtn.disabled = true;
      statusMessage.classList.remove("hidden");
      statusText.style.color = "#64748b";
      statusText.textContent = "Logging in...";

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;



        statusText.style.color = "#10b981";
        statusText.textContent = "✅ Login successful! Redirecting...";

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);

      } catch (err) {
        statusText.style.color = "#ef4444";
        statusText.textContent = "❌ " + err.message;
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
